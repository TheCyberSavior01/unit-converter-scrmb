<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&display=swap"          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="main">
        <h1 class="main-title">Metric / Imperial Unit Conversion</h1>
        <input type="number" class="input-txt" id="input" value="20">
        <button id="convert-btn">Convert</button>
    </div>
    <div class="below-section">
        <div class="card">
            <h3 class="card-title">Length (Meter/Feet)</h3>
            <p class="paragraph" id="meter-feet-text">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="card">
            <h3 class="card-title">Volume (Liters/Gallons)</h3>
            <p class="paragraph" id="liter-gallon-text">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="card">
            <h3 class="card-title">Mass (Killograms/Pounds)</h3>
            <p class="paragraph" id="kilo-pound-text">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
